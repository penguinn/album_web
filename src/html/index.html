<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="album" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>album</title>
    <link rel="shortcut icon" href="../resources/rabbit.png" />
    <!-- <link rel="stylesheet" href="../css/common/element.css"> -->
    <link href="https://cdn.bootcss.com/element-ui/1.3.7/theme-default/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../js/common/jquery.js"></script>
    <script type="text/javascript" src="../js/common/vue.js"></script>
    <script type="text/javascript" src="../js/common/element.js"></script>  
</head>
<body>
    <div id="app">
        <div class="title">
                {{ message }}      
        </div>

        <div class="login">
        <el-row :gutter="20">
            <el-col :span="4" :offset="9">
                <el-form ref="form" :model="form" label-width="80px">
                    <el-form-item label="用户名">
                        <el-input v-model="loginInfo.name"></el-input>
                    </el-form-item>
                </el-form>
            </el-col>
         </el-row>


         <el-row :gutter="20">
            <el-col :span="4" :offset="9">
                <el-form ref="form" :model="form" label-width="80px">
                    <el-form-item label="密码">
                        <el-input type="password" v-model="loginInfo.password"></el-input>
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>
        </div>

        <el-row gutter="20">
            <el-col :span="2" :offset="10">
                <el-button type="primary" @click="login">登录</el-button>
            </el-col>
            <el-col :span="1">
                <el-button type="success" @click="register">注册</el-button>
            </el-col>
        </el-row>
    </div>
</body>
<script type="text/javascript" src="../js/index.js"></script>
</html>
